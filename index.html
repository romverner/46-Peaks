                <div class="row mt-3">
                    <div class="col-sm-2 border">

                            </div>

                    </div>
                    <div class="col-sm-2 border">
                        <div class="row">
                            <div class="col-sm-12 text-center" id="icon2">

                            </div>
                        </div>

                            <div class="col-sm-12">
                                <p class="weather-sum text-center" id="day-two"></p>
                            </div>

                    </div>

                        </div>
                        <div class="row">
                            
                        </div>
                    </div>

        </div>
